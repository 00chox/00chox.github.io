<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <meta charset="UTF-8" />
    <title>Dectop</title>
  </head>
  <body>
    <div class="card">
      <a class="img" href="#">
        <img class="equilibrium" src="/image-equilibrium.jpg" />
        <div class="eye-div"></div>
        <img class="eye" src="/icon-view.svg" />
      </a>
      <h1><a class="equi" href="#">Equilibrium #3429</a></h1>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-time">
        <div class="price">
          <img class="ethereum" src="/icon-ethereum.svg" />
          <h3>0.041 ETH</h3>
        </div>
        <div class="time">
          <img class="clock" src="/icon-clock.svg" />
          <h4>3 days left</h4>
        </div>
      </div>
      <div class="line"></div>
      <div class="bottom">
        <img class="avatar" src="/image-avatar.png" />
        <p class="jules">
          Creation of <a class="name" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
